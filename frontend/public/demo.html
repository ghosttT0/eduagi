<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 智能教育数据大屏演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c1426 0%, #1a2332 50%, #0f1419 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        .demo-title {
            font-size: 3em;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0,212,255,0.5); }
            to { text-shadow: 0 0 30px rgba(0,255,136,0.8); }
        }
        
        .demo-description {
            font-size: 1.2em;
            color: #8cc8ff;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .demo-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .demo-button {
            background: linear-gradient(135deg, rgba(0,212,255,0.2) 0%, rgba(0,255,136,0.2) 100%);
            border: 2px solid rgba(0,212,255,0.5);
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .demo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .demo-button:hover::before {
            left: 100%;
        }
        
        .demo-button:hover {
            transform: translateY(-3px);
            border-color: rgba(0,255,136,0.8);
            box-shadow: 0 10px 30px rgba(0,212,255,0.3);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .feature {
            background: rgba(15,25,35,0.8);
            border: 1px solid rgba(0,150,255,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-size: 1.1em;
            color: #00d4ff;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 0.9em;
            color: #8cc8ff;
            line-height: 1.4;
        }
        
        /* 动态背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00d4ff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0,255,136,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #ff6b6b, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }
        
        @media (max-width: 768px) {
            .demo-title {
                font-size: 2em;
            }
            
            .demo-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">🎓 智能教育数据大屏</h1>
        <p class="demo-description">
            体验最先进的教育数据可视化平台，实时监控学习状态，智能分析教学效果，为教育决策提供科学依据。
        </p>
        
        <div class="demo-buttons">
            <a href="/dashboard-demo.html" class="demo-button" target="_blank">
                🚀 查看完整大屏
            </a>
            <a href="http://localhost:3003/login" class="demo-button">
                🔐 登录系统
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-title">实时数据监控</div>
                <div class="feature-desc">实时显示学生在线状态、课程进度、考试情况等关键指标</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">📈</div>
                <div class="feature-title">智能趋势分析</div>
                <div class="feature-desc">AI驱动的学习趋势分析，预测学习效果，优化教学策略</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">多维度评估</div>
                <div class="feature-desc">从理解能力、实践能力、创新思维等多个维度评估学习效果</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🌍</div>
                <div class="feature-title">地域分布可视化</div>
                <div class="feature-desc">直观展示全国各地学习热力分布，了解教育资源配置</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">系统性能监控</div>
                <div class="feature-desc">实时监控系统运行状态，确保平台稳定高效运行</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">酷炫视觉效果</div>
                <div class="feature-desc">现代化UI设计，3D动画效果，提供沉浸式数据体验</div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为特性卡片添加悬停效果
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.1}s`;
                feature.style.animation = 'slideIn 0.6s ease-out forwards';
                
                feature.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                    this.style.borderColor = 'rgba(0,255,136,0.6)';
                });
                
                feature.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.borderColor = 'rgba(0,150,255,0.3)';
                });
            });
        });
        
        // 添加slideIn动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .feature {
                opacity: 0;
                transition: all 0.3s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
