server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 处理React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API代理 - 在Zeabur环境中，API请求应该直接发送到后端服务
    # 这里我们移除代理配置，让前端直接通过相对路径访问API
    location /api/ {
        # 在Zeabur环境中，API请求应该通过CORS直接访问后端
        # 这里只处理静态文件，API请求由前端JavaScript处理
        try_files $uri $uri/ /index.html;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 
 
 