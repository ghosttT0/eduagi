services:
  # 后端API服务
  - type: web
    name: eduagi-backend
    env: python
    plan: free
    buildCommand: cd backend; pip install -r requirements-minimal.txt
    startCommand: cd backend; uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./teaching.db
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://eduagi-frontend.onrender.com

  # 前端静态网站
  - type: web
    name: eduagi-frontend
    env: static
    plan: free
    buildCommand: cd frontend; cp package-minimal.json package.json; npm ci; npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: REACT_APP_API_URL
        value: https://eduagi-backend.onrender.com/api 